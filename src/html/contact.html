        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item active">
                <a class="nav-link" href="./about.html"><i class="fas fa-info-circle"></i> About</a>

            <li class="nav-item active">
              <a class="nav-link" href="./contact.html"><i class="fas fa-address-book"></i> Contact Us</a>
            </li>

            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user-circle"></i> Profile

                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="./profile.html">View Profile</a>

                  <a class="dropdown-item" href="./index.html">Sign Out</a>

              </li>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
    </nav>
    <div class="container">
      <!-- Section: Contact v.1 -->
      <section class="my-5">

        <!-- Section heading -->
        <h2 class="display-4 font-weight-bold text-center my-5">Contact us</h2>
        <!-- Section description -->
        <p class="text-center w-responsive mx-auto pb-5">Please feel free to contact us for any queries</p>

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-lg-5 mb-lg-0 mb-4">

            <!-- Form with header -->
            <div class="card">
              <div class="card-body">
                <!-- Header -->
                <div class="form-header">
                  <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us:</h3>
                </div>
                <!-- Body -->
                <div class="md-form">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form-name" class="form-control" placeholder="Name">
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="text" id="form-email" class="form-control" placeholder="Email">
                </div>
                <div class="md-form">
                  <i class="fas fa-tag prefix grey-text"></i>
                  <input type="text" id="form-Subject" class="form-control" placeholder="Subject">
                </div>
                <div class="md-form">
                  <i class="fas fa-pencil-alt prefix grey-text"></i>
                  <textarea id="form-text" class="form-control md-textarea" rows="3" placeholder="Write your messsage here"></textarea>
                </div>
                <div class="text-center">
                  <button class="btn btn-custom">Submit</button>
                </div>
              </div>
            </div>
            <!-- Form with header -->

          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-lg-7">

            <!--Google map-->
            <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
              <iframe src="https://www.google.com/maps/d/embed?mid=1F-wi2O1AFR4tB_JjSK72BLWNmoRGSqJH" frameborder="0"
                style="border:0" allowfullscreen></iframe>
            </div>
            <!-- Buttons-->
            <div class="row text-center">
              <div class="col-md-4">
                <a class="btn-floating">
                  <i class="fas fa-map-marker-alt"></i>
                </a>
                <p>New Panvel, East</p>
              </div>
              <div class="col-md-4">
                <a class="btn-floating">
                  <i class="fas fa-phone"></i>
                </a>
                <p>022- 2745 6030</p>
              </div>
              <div class="col-md-4">
                <a class="btn-floating">
                  <i class="fas fa-envelope"></i>
                </a>
                <p>pce@mes.ac.in</p>
              </div>
            </div>

          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </section>
      <!-- Section: Contact v.1 -->
  </div>

    <script>
        AOS.init();
    </script>
