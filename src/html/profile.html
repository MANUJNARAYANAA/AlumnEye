    <div>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./about.html"><i class="fas fa-info-circle"></i> About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fas fa-user-friends"></i> My Network</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="./profile.html">View Profile</a>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </nav>
    </div>     


    <div class=left>
        <p class="left-panel">Tell Everyone at AlumnEye about you!</p>
    </div>

    <div class=right >
      <div class=top-right style="justify-content: center;align-items: center; ">
        <span style="font-weight:bold; font-size:25px; color:#00263E;">Your Profile</span>
      
      

       <div class="profile-header">
          <div class="pic-and-username" style="padding-bottom:10px;display:flex;flex-wrap:wrap" >

            <i class="fas fa-user-circle" style="font-size:100px;color:#00263E"></i>

            <div class="user-name-and-details" style="padding-left:10px">

              <div class="username" id="uname" >
                <span>Username </span> 
              </div>

              <div class="credential-description" id="cred-desc" >
                <span>Academic and Career Credentials</span> 
              </div>

              <div class="email" id="email">
                <span>userabc123@gmail.com</span>
              </div>

            </div>

          </div>

          <div class="user-description" style="padding-bottom:10px;"> 
          <textarea type="text" style="height:200; width:500;" id="personal-desc" placeholder="Tell us about you, your field of interest, hobbies etc"></textarea></div>

          <!---LINKS-->
          <div class="links" style="font-size:30px">
            <a href="#" style="color:black ;padding-right:20px"><i class="fab fa-github"></i></a>
            <a href="#" style="color:black ;padding-right:20px"><i class="fab fa-linkedin"></i></a>
            <a href="#" style="color:black ;padding-right:20px"><i class="fab fa-facebook"></i></a>
          </div>

          <div><span>Update Profile</span></div>

        </div>
      </div>
    </div>
    
  </div>
