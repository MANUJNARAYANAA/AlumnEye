    <!--Password Reset Fields-->
    <div class="container">
        <div class="row mt-5 box">
            <div class="col-md-8 col-lg-8 col-xl-4 m-auto">
                <div class="prform">
                    <form name="myForm" method="POST" action="../PHP/validatepassReset1.php" class="form-contents">
                        <div class="form-group">
                          <label for="emailPR" class="labels">Email</label>
                          <input type="email" name="eMail" class="form-control cust-form-ctrl" id="emailPR" placeholder="username@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="form-group">
                            <p>OR</p>
                        </div>
                        <div class="form-group">
                          <label for="mobilePR" class="labels">Mobile Number</label>
                          <input type="tel" name="phone" class="form-control cust-form-ctrl" id="mobilePR" pattern="[0-9]{10}" title="Please enter only number" placeholder="10 digit mobile number" minlength="10" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-custom" value="SUBMIT">
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
