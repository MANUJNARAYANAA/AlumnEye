<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumnEye</title>
    <link rel="stylesheet" href="../css/index.css">
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/78a1f04c92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">AlumnEye</h2>
                    <small class="hint">Sign In by entering the information below</small>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="">
                    </div>
                    <a href="./passReset1.html">Forgot Password?</a>
                    <input type=button value="SIGN IN" class="btn solid">
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">AlumnEye</h2>
                    <small class="hint">Sign Up by entering the information below</small>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <input type="submit" value="SIGN UP" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Don't have an account?</h3><br>
                    <button class="btn transparent" id="sign-up-btn">SIGN UP</button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3><br>
                    <button class="btn transparent" id="sign-in-btn">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
